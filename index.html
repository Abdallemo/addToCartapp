<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
</head>
<body>
    <div class="container">
        <img src="assests/photoicon.png" alt="cutepandaimg">
        
        <div id="auth-forms" class="container">
            <h2>Register</h2>
            <input type="text" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-button">Register</button>
            
            <h2>Login</h2>
            <input type="text" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
        </div>
        
        <div id="add-to-cart" style="display: none;" class="container">
            <input type="text" id="input-field" placeholder="Movies">
            <button id="button-field">Add to cart</button>
            <ul id="shippingList"></ul>
            <button id="logout-button">Logout</button>
        </div>
    </div>

     <!-- The Modal -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
